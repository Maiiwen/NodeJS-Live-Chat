<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
            defer></script>
    <script src="/assets/messages/main.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Chat</h1>
                </div>
                <div class="card-body">
                    <div style="max-height: 50vh; overflow-x: scroll; overflow-wrap: anywhere" id="messageFeed">
                    </div>
                    <hr>
                    <!--                    make a chat input -->
                    <form id="messageForm">
                        <div class="input-group mt-3">
                            <input type="text" name="message" class="form-control" placeholder="Type your message here...">
                        <input type="hidden" name="messageId" value="">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <template id="messageTemplate">
        <div class="d-flex flex-row align-items-center">
            <div class="d-flex flex-column align-items-start" id="side">
                <div class="d-flex flex-row align-items-center">
                    <span class="badge bg-primary m-1" id="username">User</span>
                    <span class="badge bg-success m-1 hover" id="modify"><i class="bi bi-pen"></i></span>
                    <span class="badge bg-danger m-1 hover" id="delete"><i class="bi bi-trash"></i></span>
                </div>

                <!--                                    display the user message-->
                <div class="d-flex flex-row align-items-center">
                    <span class="border py-2 px-3" id="messsage">Message</span>
                </div>
            </div>
        </div>
    </template>
</div>
</body>
</html>
