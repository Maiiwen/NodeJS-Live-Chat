<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
      <!-- link to bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
  <script src="/assets/login/main.js" type="module"></script>
</head>
<body>
<!-- create a login page using bootstrap classes -->
<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Login</h1>
        </div>
        <div class="card-body">

          <!--         add an floating input for the username-->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="
                Username">
                <label for="username">Username</label>
            </div>

<!--        add a submit button -->
            <button type="submit" class="btn btn-primary w-100" id="submit">Submit</button>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- add an hidden bootstrap modal -->


<div class="modal fade " tabindex="-1" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>You have been logged in, you will be redirected to the chat soon.</p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
